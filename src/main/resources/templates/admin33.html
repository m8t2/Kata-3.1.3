<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора</title>
    <style>
        /* Основные стили для шапки */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Стили для логотипа или названия */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Стили для контейнера кнопок */
        .buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Стили для кнопок */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Стили для кнопки Logout */
        .btn-logout {
            background-color: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }

        /* Анимация при наведении */
        .btn:active {
            transform: translateY(0);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <!-- Логотип или название сайта -->
    <a href="#" class="logo">Мой Сайт</a>

    <!-- Контейнер для кнопок -->
    <div class="buttons">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-logout">Выйти</button>
        </form>
    </div>
</header>

<table>
    <div style="width: 80%; margin: 20px auto;">
        <h2>Добавить нового пользователя</h2>
        <form th:action="@{/admin/add}" method="post" th:object="${user}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div style="margin-bottom: 10px;">
                <label>Никнейм:</label>
                <input type="text" th:field="*{username}" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div style="margin-bottom: 10px;">
                <label>Пароль:</label>
                <input type="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div style="margin-bottom: 10px;">
                <label>Имя:</label>
                <input type="text" th:field="*{name}" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div style="margin-bottom: 10px;">
                <label>Фамилия:</label>
                <input type="text" th:field="*{secondname}" required>
                <span th:if="${#fields.hasErrors('secondname')}" th:errors="*{secondname}"></span>
            </div>

            <div style="margin-bottom: 10px;">
                <label>Возраст:</label>
                <input type="number" th:field="*{age}" required>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>

            <div style="margin-bottom: 10px;">
                <label>Роли:</label>
                <div th:each="role : ${allRoles}">
                    <input type="checkbox"
                           name="roleIds"
                           th:value="${role.id}"
                           th:id="${'role_' + role.id}">
                    <label th:for="${'role_' + role.id}" th:text="${role.name}"></label>
                </div>
                <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
            </div>

            <button type="submit">Добавить</button>
        </form>
    </div>
    <thead>
    <tr>
        <th>ID</th>
        <th>Никнейм</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Пароль</th>
        <th>Роли</th>
        <th>Действие</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.secondname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
        </td>
        <td>
            <a th:href="@{/delete(id=${user.id})}" onclick="return confirm('Вы уверены?')">Удалить</a>
            <a th:href="@{admin/update(id=${user.id})}">Изменить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
