<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sidebar .nav-link:hover,
        .navbar .nav-link:hover {
            background-color: #0d6efd;
            color: white;
        }

        .main-content {
            margin-top: 56px;
            padding: 20px;
            flex: 1;
        }

        .content-container {
            display: flex;
            margin-top: 56px;
            height: calc(100vh - 56px);
        }

        .about-user {
            background-color: #f8f9fa;
            padding: 15px;
        }

        .user-table {
            padding: 15px;
            border-radius: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><b th:text="${username}"></b> With roles <b
                th:text="${user.getAuthorities()}"></b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link"
                                style="color: white; text-decoration: none;">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content-container">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar" style="width: 280px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="#" class="nav-link" onclick="showAdmin()">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    Admin
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showUser()">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    User
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div id="adminContent" style="display: none;">
            <h3>Admin Panel</h3>
            <div>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Home</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">Profile</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.secondname}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.username}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" th:href="@{admin/update(id=${user.id})}">Edit</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" th:href="@{/delete(id=${user.id})}">Delete</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        dddddd
                    </div>
                </div>
            </div>
        </div>

        <div id="userContent" style="display: none;">
            <h2>User Information-page</h2>
            <div style="border: 2px solid #dddddd; border-radius: 5px;">
                <div style="background: #f2f2f2; padding: 15px; border-bottom: 2px solid #dddddd">
                    <h3>About User</h3>
                </div>
                <div class="user-table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>e-mail</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="background: #dddddd">
                            <td th:text="${id}"></td>
                            <td th:text="${name}"></td>
                            <td th:text="${secondname}"></td>
                            <td th:text="${age}"></td>
                            <td th:text="${username}"></td>
                            <td><span th:text="${user.getAuthorities()}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showAdmin() {
        document.getElementById('adminContent').style.display = 'block';
        document.getElementById('userContent').style.display = 'none';
    }

    function showUser() {
        document.getElementById('adminContent').style.display = 'none';
        document.getElementById('userContent').style.display = 'block';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
